
<!DOCTYPE html>

<ul class="nav">

</ul>
<!-- ************SIDEBAR**************-->


<h1><i>Επιλογές</i></h1>
<!--***************COFFEE**************-->
<a class="coffee"><i>Παραγγελίες</i></a>

<div class="coffee_input">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">X</div>

         
          <h4 class="order_title">Πελάτης</h4><br><br><br>
          <div class="leftcolumn">
          <p class="customer"></p><br><br><br>
          <p class="customer1"></p><br><br><br>
          <p class="customer2"></p><br><br><br>
          <p class="customer3"></p><br><br><br>
         </div>
         
          <h4 class="order_title1">Διεύθυνση παράδοσης</h4><br><br>
          <div class="centercolumn">
          <p class="address"></p><br><br>
          <p class="address1"></p><br><br>
          <p class="address2"></p><br><br>
          <p class="address3"></p><br><br>
         </div>
         
          <h4 class="order_title2">Διανομέας</h4><br><br><br>
          <div class="rightcolumn">
          <p class="delivery"></p><br><br><br>
          <p class="delivery1"></p><br><br><br>
          <p class="delivery2"></p><br><br><br>
          <p class="delivery3"></p><br><br><br>
        </div>
        </div>
    </div>

<!--******************************FOOD******************************-->
<a class="food"><i>Ενημέρωση αποθεμάτων</i></a>
<input type="button" class="btnn" value="Αποσύνδεση">
<div class="food_input">
    <span class="helper"></span>
    <div>
      
        <div class="popupCloseButton1">X</div>
        <div class="fade0">
        <img src="cake.jpg" class='image_coffee'>
        <div class="middle0">
        <div class="text0"></div>
      </div>
      </div>
        <strong class='greekcoffee'>Κέικ</strong>
        <input type="number" class="quantity5" min="0" max="99">

        <div class="fade5">
        <img src="koulouri.jpg" class='image_koulouri'>
        <div class="middle5">
        <div class="text5"></div>
        </div>
        </div>
        <strong class='frapecoffee'>Κουλούρι</strong>
        <input type="number" class="quantity6" min="0" max="99">

        <div class="fade2">
        <img src="tost.jpg" class='image_espresso'>
        <div class="middle2">
        <div class="text2"></div>
        </div>
        </div>
        <strong class='espressocoffee'>Τοστ</strong>
        <input type="number" class="quantity7" min="0" max="99">

        <div class="fade3">
        <img src="xortopita.jpg" class='image_filtrou'>
        <div class="middle3">
        <div class="text3"></div>
        </div>
        </div>
        <strong class='xortopita'>Χορτόπιτα</strong>
        <input type="number" class="quantity8" min="0" max="99">

            <div class="fade6">
            <img src="tyropita.jpg" class='image_tyr'>
            <div class="middle6">
            <div class="text6"></div>
            </div>
            </div>
            <strong class='tyropita'>Τυρόπιτα</strong>
            <input type="number" class="quantity9" min="0" max="99">
        

        <button class='buttonadd'>Ενημέρωση προϊόντων</button> 
    </div>
</div>
